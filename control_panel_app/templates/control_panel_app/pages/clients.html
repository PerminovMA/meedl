<h1 class="page-header"> Клиенты </h1>

<div>
    <table class="table table-striped">
        <tr>
            <th>id</th><th>name</th><th>manager</th><th>site_url</th><th>type</th>
        </tr>

        <tr ng-repeat="client in clients_list">
            <td>{[{ client.id }]}</td>
            <td>{[{ client.name }]}</td>
            <td>{[{ client.manager.username }]}</td>
            <td>{[{ client.site_url }]}</td>
            <td>{[{ client.type }]}</td>
        </tr>
    </table>
</div>
