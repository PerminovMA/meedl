{% extends "control_panel_app/site_template.html" %}

{% block body %}

    <div class="row" style="padding-top: 10rem;">
        <div class="jumbotron col-md-6 col-md-offset-3">
            <h2 style="text-align: center;">Создание компании</h2>

            <div class="row" style="margin-top: 5rem;">
                {% if campaign_form %}
                    <form role="form" action="{% url 'control_panel:create_campaign_url' %}" method="post">{% csrf_token %}

                        {% for field in campaign_form %}
                            <div class="form-group">
                                {{ field.errors }}
                                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                                {{ field }}
                                <p class="help-block">{{ field.help_text }}</p>
                            </div>
                        {% endfor %}
                        <button type="submit" class="btn btn-default">Отправить</button>
                    </form>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
